---
- hosts: server
  roles:
    - base
    - aws-ddns
    - cockpit
    - caddy
    - homeassistant
    - sync
    - upnp
    - media-server
    - miyoo-backup

- hosts:
    - server
  tasks:
    - name: update all remaining packages
      apt:
        upgrade: dist
        force: true
      become: true

    - name: autoremove apt
      apt:
        autoremove: true
        purge: true
      become: true

    - name: autoclean apt
      apt:
        autoclean: true
      become: true
