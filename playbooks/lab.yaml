---
- hosts: server
  roles:
    - base
    - role: aws-ddns
      when: aws_ddns
    - cockpit
    - caddy
    - role: media-server
      when: media_server
    # - nextcloud

- hosts:
    - server
  tasks:
    - name: update all remaining packages
      apt:
        upgrade: dist
        force: true
      become: true

    - name: autoremove apt
      apt:
        autoremove: true
        purge: true
      become: true

    - name: autoclean apt
      apt:
        autoclean: true
      become: true
