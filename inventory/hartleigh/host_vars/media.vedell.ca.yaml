# Useful paths
data_folder: /mnt/nfs
app_folder: /mnt/app
movies_folder: "{{ data_folder }}/movies"
tv_folder: "{{ data_folder }}/tv"
music_folder: "{{ data_folder }}/music"
downloads_folder: "/mnt/downloads"
share_folder: "{{ data_folder }}"

iscsi_host: 192.168.50.203
iscsi_lun: lun-1

nfs_host: 192.168.50.203
nfs_mounts:
  - mount: "{{ movies_folder }}"
    url: "{{ nfs_host }}:/volume1/Movies"
  - mount: "{{ tv_folder }}"
    url: "{{ nfs_host }}:/volume1/TV"
  - mount: "{{ music_folder }}"
    url: "{{ nfs_host }}:/volume1/Music"


docker_compose:
  services:
    ddclient:
      container_name: ddclient
      image: linuxserver/ddclient:latest
      networks:
        - apps
      volumes:
        - "{{ app_folder }}/ddclient:/config"
      environment:
        - "PUID={{ uid }}"
        - "PGID={{ gid }}"
        - "TZ=America/Toronto"
      x-systemd-requires:
        - mnt-app.mount
    plex:
      x-systemd-requires:
        - mnt-app.mount
        - mnt-downloads.mount
        - mnt-nfs-movies.mount
        - mnt-nfs-music.mount
        - mnt-nfs-tv.mount
    tautulli:
      x-systemd-requires:
        - mnt-app.mount
    sonarr:
      x-systemd-requires:
        - mnt-app.mount
        - mnt-downloads.mount
        - mnt-nfs-tv.mount
    radarr:
      x-systemd-requires:
        - mnt-app.mount
        - mnt-downloads.mount
        - mnt-nfs-movies.mount
    jackett:
      x-systemd-requires:
        - mnt-app.mount
    deluge:
      x-systemd-requires:
        - mnt-app.mount
        - mnt-downloads.mount

