    resilio:
      image: linuxserver/resilio-sync
      container_name: resilio
      networks:
        - apps
      ports:
        - 55555:55555
        - 55555:55555/udp
      volumes:
        - "{{ app_folder }}/resilio:/config"
        - "{{ data_folder }}:/sync"
      restart: "no"
      environment:
        - "PUID={{ uid }}"
        - "PGID={{ gid }}"
        - "TZ=America/Toronto"
    minecraft:
      image: itzg/minecraft-server
      container_name: minecraft
      networks:
        - apps
      ports:
        - "25565:25565"
      volumes:
        - "{{ app_folder }}/minecraft:/data"
      environment:
        UID: "{{ uid }}"
        GID: "{{ gid }}"
        EULA: "TRUE"
        MAX_MEMORY: "16G"
        ENABLE_AUTOPAUSE: "TRUE"
        WHITELIST: "{{ minecraft_users | join(',') }}"
        OPS: "{{ minecraft_ops | join(',') }}"
        ENABLE_RCON: "TRUE"
        RCON_PASSWORD: "{{ web_password }}"
        TYPE: PAPER
      restart: "no"
    csgo:
      image: kmallea/csgo
      container_name: csgo
      networks:
        - apps
      ports:
        - "27015:27015/tcp"
        - "27015:27015/udp"
        - "27020:27020/tcp"
        - "27020:27020/udp"
      volumes:
        - type: bind
          source: "{{ app_folder }}/csgo"
          target: /home/steam/csgo
      environment:
        SERVER_HOSTNAME: cs.bovbel.com
        SERVER_PASSWORD: "{{ csgo_server_password }}"
        RCON_PASSWORD: "{{ web_password }}"
        STEAM_ACCOUNT: "{{ csgo_app_id }}"
        SOURCEMOD_ADMINS: "{{ csgo_admins | join(',') }}"
        RETAKES: 1
      restart: "no"

