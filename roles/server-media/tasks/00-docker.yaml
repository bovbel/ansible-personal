---
- name: install docker repo key
  apt_key:
    keyserver: hkp://p80.pool.sks-keyservers.net:80
    id: 58118E89F3A912897C070ADBF76221572C52609D
    state: present
  become: true

- name: add docker apt repo
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-xenial main
    state: present
    update_cache: true
  become: true

- name: install docker packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: 3600
  become: true
  with_items:
    - docker-engine
    - open-iscsi
    - python-dnspython

- name: discover iscsi
  open_iscsi:
    portal: "{{ lookup('dig', nfs_host) }}"
    discover: true
    login: true
  become: true

- name: mount appdata
  mount:
    name: "{{ appdata_folder }}"
    src: /dev/sda1
    fstype: ext4
    opts: defaults,auto,_netdev,noatime,nodiratime
    state: mounted
  become: true

- name: apt install pip
  apt:
    pkg: python-pip
    state: latest
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: configure docker group
  group:
    name: docker
    state: present
  become: true

- name: add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true
  notify: restart docker

- name: install docker-compose library
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - docker
    - docker-compose
  become: true

- name: determine uid
  command: "id -u {{ ansible_user }}"
  register: uid

- name: determine gid
  command: "id -g {{ ansible_user }}"
  register: gid

- name: bind uid and gid to variables
  set_fact:
    uid: "{{ uid.stdout }}"
    gid: "{{ gid.stdout }}"

- name: create docker-compose file
  copy:
    content: "{{ docker_compose | to_nice_yaml }}"
    dest: /etc/docker/docker-compose.yaml
  become: true

- name: pull and run containers
  shell: |
    cd /etc/docker &&
    docker-compose pull && docker-compose up -d --no-deps --remove-orphans --build

- sysctl:
    name: fs.inotify.max_user_watches
    value: 32768
    state: present
  become: true
