---
- name: add certbot repo
  apt_repository:
    repo: ppa:certbot/certbot
    state: present
    update_cache: true
  become: true

- name: install cerbot package
  apt:
    name: certbot
    state: latest
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: check if cert exists
  stat:
    path: /etc/letsencrypt/live/home.bovbel.com/fullchain.pem
  become: true
  register: cert

- name: make sure nginx is stopped
  service:
    name: nginx
    state: stopped
    enabled: true
  become: true
  when: not cert.stat.exists
  ignore_errors: true

- name: get ssl certificate for home.bovbel.com
  command: |
    /usr/bin/certbot certonly --standalone -m {{ ansible_user_email }} -d {{ aws_ddns_hosted_records|join(',') }} --agree-tos
  become: true
  when: not cert.stat.exists

- name: install certbot auto renewal service
  template:
    src: certbot.service.j2
    dest: /etc/systemd/system/certbot.service
  become: true

- name: install certbot auto renewal timer
  copy:
    src: certbot.timer
    dest: /etc/systemd/system/certbot.timer
  become: true

- name: make sure certbot timer is running
  systemd:
    name: certbot.timer
    state: started
    enabled: true
    daemon_reload: true
  become: true
