---
- name: add nginx repo
  apt_repository:
    repo: ppa:nginx/stable
    state: present
    update_cache: true
  become: true

- name: install nginx packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: 3600
  become: true
  with_items:
    - nginx
    - apache2-utils
    - fail2ban
    - python-passlib

- name: setup common configurations
  copy:
    src: "{{ item }}"
    dest: "/etc/nginx/{{ item }}"
  become: true
  with_items:
    - private-control.conf
    - proxy-control.conf
  notify: restart nginx

- htpasswd:
    path: /etc/nginx/.htpasswd
    name: "{{ ansible_user }}"
    password: "{{ web_password }}"
    owner: root
    mode: 0644
  become: true
  notify: restart nginx

- name: setup nginx site
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/{{ inventory_hostname }}
  become: true
  notify: restart nginx

- name: setup site jail
  copy:
    src: jail.conf
    dest: "/etc/fail2ban/jail.d/{{ inventory_hostname }}.conf"
  become: true
  notify: restart fail2ban

- name: disable default site
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent
  become: true
  notify: restart nginx

- name: enable site
  file:
    src: "/etc/nginx/sites-available/{{ inventory_hostname }}"
    dest: "/etc/nginx/sites-enabled/{{ inventory_hostname }}"
    state: link
  become: true
  notify: restart nginx
